<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="heading">
        <h1>To Do List</h1>
    </div>
    <div class="instructions">
        <h3>Enter text in to the input field to add items to your list.</h3>
        <h3>Click the item to mark it as complete</h3>
        <h3>Click the X button to remove it from your list</h3>
    </div>

    <div class="functions">
        <input id ="userinput" type="text">
        <button id="enter"><span>&#10003;</span></button>
    </div>

    <div class="output">
        <ul id="todo-items"></ul>
    </div>
</body>
</html>
